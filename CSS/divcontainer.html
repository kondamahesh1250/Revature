<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .main {
        width: 90%;
        margin-top: 50px;
      }

      .main > div {
        border: 3px solid black;
        width: 300px;
        display: inline-block;
        margin: 15px;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
      }

      img {
        width: 160px;
        height: 200px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        margin: 5px 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Smartphone Store</h1>
      <div>
        <img
          src="https://www.jiomart.com/images/product/original/rv5io5eofj/samsung-galaxy-s24-fe-5g-8gb-ram-128gb-storage-graphite-smartphone-product-images-orv5io5eofj-p611927404-0-202507102328.jpg?im=Resize=(420,420)"
          alt=""
        />
        <p><b>Model:</b> Samsung Galaxy S4</p>
        <p><b>Price:</b> ₹15000.00</p>
        <button
          style="
            border: 0 solid white;
            padding: 5px;
            color: black;
            background-color: aqua;
            margin: 10px 0;
            font-weight: bold;
            cursor: pointer;
          "
        >
          Add to Cart
        </button>
      </div>

          src="https://www.jiomart.com/images/product/original/rvusl0uulg/redmi-note-14-5g-6gb-ram-128gb-storage-phantom-purple-smartphone-product-images-orvusl0uulg-p611290857-0-202504081824.jpg?im=Resize=(420,420)"
          alt=""
        />

          style="
            border: 0 solid white;
            padding: 5px;
            color: black;
            background-color: aqua;
            margin: 10px;
            font-weight: bold;
          "
        >
          Add to Cart
        </button>
      </div>
      <div>
        <img
          src="https://cdn.jiostore.online/v2/jmd-asp/jdprod/wrkr/products/pictures/item/free/resize-w:450/realme/494582347/0/NiT0AFgUU1-paATZZ0BRv-RealmeNarzo80Pro-494582347-i-1-1200Wx1200H.jpeg"
          alt=""
        />
        <p><b>Model:</b> Realme Narzo 80 Pro</p>
        <p><b>Price:</b> ₹18000.00</p>
        <button
          style="

            margin: 10px;
            font-weight: bold;

          Add to Cart

          alt=""
        />
        <p><b>Model:</b> OnePlus Nord 2 5G</p>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <h1>Employee Table</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>20</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>21</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jim</td>
                <td>22</td>
                <td>1000</td>
            </tr>
        </table>
    </div>
</body>

</html>

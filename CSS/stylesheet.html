<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Table Layout</h2>
      <table>
        <tr>
          <th style="color: blue; font-size: 20px">Header 1</th>
          <th style="color: green; font-size: 20px">Header 2</th>
        </tr>
        <tr>
          <td style="color: red">Row 1, Cell 1</td>
          <td style="color: orange">Row 1, Cell 2</td>
        </tr>
        <tr>
          <td style="color: purple">Row 2, Cell 1</td>
          <td style="color: brown">Row 2, Cell 2</td>
        </tr>
      </table>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: roboto, sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            background: linear-gradient(to right, #c4d7eb, #4c686f);
        }
        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 20px;
        }
        .main nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .main nav a:hover {
            color: aquamarine;
        }

        .content {
            padding: 20px;
            text-align: center;
            margin: 150px auto;
            max-width: 800px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="left">
            <a href="#">WebPage</a>
        </nav>
        <nav class="middle">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <nav class="right">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </nav>
    </div>

    <div class="content">
        <h1 style="color: white; font-size: 35px; margin-bottom: 10px;">Welcome to Our Website</h1>
        <p style="color: white; font-size: 18px;">This is the homepage. Explore our services and learn more about us!</p>
    </div>

    <div>
        <footer>
            <p>&copy; 2025 Webpage. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

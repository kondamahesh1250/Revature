<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Quiz Portal</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #e9f7ef;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 650px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2e7d32;
      }

      .name-box {
        text-align: center;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        margin: 15px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-weight: bold;
        color: #2e7d32;
      }

      .question {
        font-size: 18px;
        margin-bottom: 15px;
      }

      .options label {
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #c8e6c9;
        cursor: pointer;
        transition: 0.3s;
      }

      .options label:hover {
        background: #e8f5e9;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      button {
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        background: #66bb6a;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #43a047;
      }

      button:disabled {
        background: #a5d6a7;
        cursor: not-allowed;
      }

      .result {
        text-align: center;
        font-size: 20px;
        color: #2e7d32;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Name Screen -->
      <div class="name-box" id="nameScreen">
        <h2>Welcome to Quiz</h2>
        <input type="text" id="username" placeholder="Enter your name" />
        <br />
        <button id="startQuiz">Start Quiz</button>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" style="display: none">
        <h2 id="userTitle"></h2>

        <div class="info">
          <div>Question <span id="qno"></span>/5</div>
          <div>Time: <span id="time">60</span>s</div>
        </div>

        <div class="question" id="question"></div>
        <div class="options" id="options"></div>

        <div class="buttons">
          <button id="backBtn">Back</button>
          <button id="submitBtn">Submit Quiz</button>
          <button id="nextBtn">Next</button>
        </div>
      </div>

      <!-- Result -->
      <div class="result" id="resultScreen" style="display: none"></div>
    </div>

    <script>
      $(function () {
        let quiz = [
          {
            q: "Which language runs in a browser?",
            o: ["Java", "C", "Python", "JavaScript"],
            a: 3,
          },
          { q: "jQuery symbol is?", o: ["#", "$", "&", "@"], a: 1 },
          {
            q: "HTML stands for?",
            o: ["HighText", "HyperText Markup Language", "Home Tool", "None"],
            a: 1,
          },
          {
            q: "CSS used for?",
            o: ["Logic", "Structure", "Styling", "Database"],
            a: 2,
          },
          {
            q: "JS is?",
            o: ["Compiled", "Interpreted", "Markup", "Style"],
            a: 1,
          },
        ];

        let index = 0;
        let score = 0;
        let answers = [];
        let time = 60;
        let timer;

        function loadQuestion() {
          $("#question").text(quiz[index].q);
          $("#options").html("");

          $.each(quiz[index].o, function (i, opt) {
            let checked = answers[index] == i ? "checked" : "";
            $("#options").append(`
                <label>
                    <input type="radio" name="opt" value="${i}" ${checked}> ${opt}
                </label>
            `);
          });

          $("#qno").text(index + 1);
          $("#backBtn").prop("disabled", index === 0);
          $("#nextBtn").prop("disabled", index === quiz.length - 1);
        }

        function calculateScore() {
          score = 0;
          $.each(answers, function (i, val) {
            if (val == quiz[i].a) score++;
          });
        }

        $("#startQuiz").click(function () {
          let name = $("#username").val().trim();
          if (!name) {
            alert("Please enter your name!");
            return;
          }

          $("#userTitle").text("All the best, " + name);
          $("#nameScreen").hide();
          $("#quizScreen").show();
          loadQuestion();

          timer = setInterval(() => {
            time--;
            $("#time").text(time);
            if (time === 0) submitQuiz();
          }, 1000);
        });

        $("#nextBtn").click(function () {
          let sel = $("input[name='opt']:checked").val();
          if (sel !== undefined) answers[index] = sel;

          if (index < quiz.length - 1) {
            index++;
            loadQuestion();
          }
        });

        $("#backBtn").click(function () {
          let sel = $("input[name='opt']:checked").val();
          if (sel !== undefined) answers[index] = sel;

          index--;
          loadQuestion();
        });

        function submitQuiz() {
          clearInterval(timer);
          calculateScore();
          $("#quizScreen").hide();
          $(
            "#resultScreen"
          ).show().html(`ðŸŽ‰ Quiz Submitted!<br><br>Your Score: <b>${score}/5</b>
            <br><br>
                    <button onclick="location.reload()">Retake Quiz</button>`);
        }

        $("#submitBtn").click(function () {
          submitQuiz();
        });
      });
    </script>
  </body>
</html>

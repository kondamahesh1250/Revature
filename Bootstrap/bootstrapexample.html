<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center gap-3">
        <h2>Bootstrap Example</h2>
        <div class="row border-dark border-2 border p-2">
            <div class="col-1 bg-danger p-2">1</div>
            <div class="col-1 bg-primary p-2">2</div>
            <div class="col-1 bg-success p-2">3</div>
            <div class="col-1 bg-info p-2">4</div>
            <div class="col-1 bg-warning p-2">5</div>
            <div class="col-1 bg-danger p-2">6</div>
            <div class="col-1 bg-primary p-2">7</div>
            <div class="col-1 bg-success p-2">8</div>
            <div class="col-1 bg-info p-2">9</div>
            <div class="col-1 bg-warning p-2">10</div>
            <div class="col-1 bg-danger p-2">11</div>
            <div class="col-1 bg-primary p-2">12</div>
        </div>
        <div class="row border border-2 border-dark p-2">

            <div class="col-1 bg-primary p-2">2</div>
            <div class="col-1 bg-info p-2">3</div>

            <div class="col-1 bg-danger p-2">6</div>
            <div class="col-1 bg-primary p-2">7</div>
            <div class="col-1 bg-light p-2">8</div>
            <div class="col-1 bg-info p-2">9</div>
            <div class="col-1 bg-danger p-2">10</div>
            <div class="col-1 bg-success p-2">11</div>
            <div class="col-1 bg-light p-2">12</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>

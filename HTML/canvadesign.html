<!DOCTYPE html>
<html>
<head>
  <title>Canvas Example</title>
</head>
<body>
 
<canvas id="box" width="200" height="100"></canvas>
 
<script>
  var c = document.getElementById("box");
  var ctx = c.getContext("2d");
  
  ctx.beginPath();
  ctx.arc(100, 100, 80, 0, 2 * Math.PI);
  ctx.fillStyle = "yellow";
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.arch(70,80,10,0,2*Math.PI);
  ctx.fillStyle = "black";
  ctx.fill();
  
  ctx.beginPath();
  ctx.arc(130,80,10,0,2*Math.PI);
  ctx.fill();

  ctx.beginPath();
  ctx.arc(150,80,10,0,2*Math.PI);
  ctx.stroke();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getLoc()">Get Location</button>
    <script>
      function getLoc() {
        navigator.geolocation.getCurrentPosition((pos) =>
          alert(pos.coords.latitude)
        );
      }
    </script>
  </body>
</html>
